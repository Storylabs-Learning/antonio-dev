name: hello-world

# trigger
on:
  push:
    branches: ["stage"]

env:
  TEXT: "Carlos Chacon"


# pipeline
jobs:
  print: # name
    runs-on: ubuntu-latest 
    steps:
      - name: print-to-screen
        run: echo "Hello world,   ${{ env.TEXT }}"

      - name: print-secret
        run: echo "Secret value   ${{ secrets.SECRET_NAME }}"

      - name: The job has succeded?
        if: ${{ success() }}
        run: echo "Job Succeded !!!"

      - name: The job has failed?
        if: ${{ failure() }}
        run: echo "Job fails :("